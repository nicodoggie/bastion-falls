{% import "macros/utils.html" as utils %}

{% macro character(name, taxa, ddb="") %}
<aside class="sidebar sidebar-character {% if class %}{{class}}{% endif %}">
  <h2><a target="_blank" rel="noopen" href="{% if ddb %}{{ ddb | safe }}{% endif %}">{{ name }}</a></h2>
  <hr />
    {{ utils::list_taxa(taxon='families', taxa=taxa) }}
    {{ utils::list_taxa(taxon='organizations', taxa=taxa) }}
    {{ utils::list_taxa(taxon='religions', taxa=taxa) }}
</aside>
{% endmacro character %}
